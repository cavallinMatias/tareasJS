    <header>

    <div class="cuadro0">
        <p>NOMBRE/USUARIO</p>
        <input type="text" id="user">
        <button id="botonSaluda">Saludar</button>
    </div>
    <div class="cuadro0">
        <p>EDAD DEL USUARIO</p>
